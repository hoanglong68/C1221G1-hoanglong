<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = [10, -12, 42, -55, 66, -12, -1, 5, -8, 11];
    let count = 0
    for (let i = 0; i < so.length; i++) {
        if (so[i] < 0) {
            document.write();
            count++;
        }
    }
    document.write("tổng số nguyên âm: " + count + " số");
</script>
</body>
</html>
