<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="textValue">
<button onclick="addElementToArray()" value="add">Add</button>
<button onclick="displayArray()" value="display">Display</button>
<p id="result"></p>
<script>
    let x = 0;
    let array = Array();

    function addElementToArray() {
        array[x] = document.getElementById("textValue").value;
        alert("element " + array[x] + "Add at index " + x);
        x++
    }

    document.getElementById("textValue").value = "";

    function displayArray() {
        let e = "<hr>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</body>
</html>
