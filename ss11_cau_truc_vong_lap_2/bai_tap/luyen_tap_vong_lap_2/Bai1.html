<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số lượng"));
    let nextNum;
    let so1 = 0;
    let so2 = 1;
    for (let i = 1; i <= num; i++) {
        document.write(so1);
        document.write('<br>');
        nextNum = so1 + so2;
        so1 = so2;
        so2 = nextNum;
    }
</script>
</body>
</html>
