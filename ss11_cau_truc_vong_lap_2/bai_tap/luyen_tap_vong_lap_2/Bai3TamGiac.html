<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // for (let i = 0; i <10 ; i++) {
    //     for (let j = 0; j <10 ; j++) {
    //         document.write("*")
    //     }
    //     document.write("<br>")
    // }
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
            if (j < 10 - i) {
                document.write("&nbsp&nbsp");
            } else document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
            if (j < i) {
                document.write("&nbsp&nbsp");
            } else document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
