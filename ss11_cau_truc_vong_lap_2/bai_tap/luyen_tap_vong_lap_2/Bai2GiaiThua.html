<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số dương"));
    let giaiThua = 1;
    for (i = 1; i <= n; i++) {
        giaiThua = giaiThua * i;
    }
    document.write("kết quả" + giaiThua);
</script>
</body>
</html>
