<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// g√°n
    let bang = "<table border='1' cellpadding='0' cellspacing='3' width='1000'>"
    let i
    let j
    for (i = 1; i <= 9; i++) {
        bang = bang + "<tr>"
        for (j = 2; j <= 9; j++) {
            bang = bang + "<td>" + j + 'x' + i + '='+  i * j + "</td>";
        }bang = bang + "</tr>"
    }bang = bang + "</table>"
    document.write(bang)
</script>
</body>
</html>
