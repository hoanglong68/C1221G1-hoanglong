<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so1 = 0;
    let so2 = 1;
    let nextNum;
    let num = parseInt(prompt("nhập số"));
    for (let i = 1; i <= num; i++) {
        if (so1 % 5 == 0)
            document.write(so1);
        document.write("<br>");
        nextNum = so1 + so2
        so1 = so2
        so2 = nextNum
    }
</script>
</body>
</html>
