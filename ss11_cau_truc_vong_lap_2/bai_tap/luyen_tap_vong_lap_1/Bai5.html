<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // để total phía trên để nhận đúng giá trị so1
    // để phía dưới thì lúc này so2 đã gán cho so1 nên bị sai lệch
    let total = 0;
    let so1 = 0;
    let so2 = 1;
    let nextNum;
    let num = parseInt(prompt("nhập số"));
    for (let i = 1; i <= num; i++) {
        total = total + so1;
        document.write(so1);
        document.write('<br>');
        nextNum = so1 + so2;
        so1 = so2;
        so2 = nextNum;

    }
    document.write('<br>');
    document.write(total);
</script>
</body>
</html>
