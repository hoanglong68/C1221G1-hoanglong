<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //in ra 20 số nguyên tố đầu tiên
    // lấy 1 số tự nhiên n chia lần lượt các số 2 3 4 5...n-1
    //nếu như chia hết cho bất kì 1 số nào =>ko phải số nguyên tố
    // else là số nguyên tố
    let n = prompt("nhập vào số cần kiểm tra");
    if (n < 2) {
        alert("ko phải số nguyên tố");
    } else {
        let count = 0;
        //đi tìm số lần n chia hết cho các số từ 2,3,4...n-1
        for (let i = 2; i < n; i++) {
            if (n % i == 0) {
                count++
            }
        }
        if (count == 0) {
            alert(n + "là số nguyên tố")
        } else alert(n + "ko phải số nguyên tố")
    }
</script>
</body>
</html>
