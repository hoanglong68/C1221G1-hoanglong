<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // // in ra 20 số nguyên tố đầu tiên
    // // lấy 1 số tự nhiên n chia lần lượt các số 2 3 4 5...n-1
    // // nếu như chia hết cho bất kì 1 số nào =>ko phải số nguyên tố
    // // else là số nguyên
    let num = parseInt(prompt(""))
    let count = 0;
    let n = 2;
    let result = "";
    //tạo vòng lặp while với đk tổng số đếm đc < số nhập vào
    // gắn flag giá trị true. xét điều kiện n <2 (n là số tự nhiên)
    // <2 trả giá trị false loại
    // >2 xét tiếp. đưa vào vòng lặp for với i =2 chạy từ 2 đến khi i bé hơn số tự nhiên
    //xét điều kiện nếu n chia hết cho i ( chia từ 2,3,4, n-1) trả false,thoát vòng lặp
    // ngược lại nếu flag là true tăng count lên 1 và cộng vào dãy số result, tiếp tục quay lại vòng lặp cho đến
    //khi count < num ở vòng lặp while thì kết thúc
    // in dãy số result
    while (count < num) {
        let flag = true;
        if (n < 2) {
            flag = false;
        } else {
            for (let i = 2; i < n; i++) {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            count++;
            result += n + ",";
        }
        n++;
    }
    document.write(" số nguyên tố : " + result)
</script>
</body>
</html>
