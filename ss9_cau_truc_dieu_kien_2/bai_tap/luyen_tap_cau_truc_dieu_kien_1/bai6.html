<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhSo = parseInt(prompt("Nhập doanh số"))
    if (doanhSo >= 2000) {
        alert("thưởng 500k");
    } else if (doanhSo > 1500)
    {
        alert("thưởng 300k");
    }
    else if (doanhSo > 1000)
    {
        alert("thưởng 50k");
    }else alert("có cái nịt !");
</script>
</body>
</html>
