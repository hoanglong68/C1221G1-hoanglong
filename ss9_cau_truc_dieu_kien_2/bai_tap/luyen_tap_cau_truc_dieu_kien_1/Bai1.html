<!DOCTYPE html>

<script>
    let so1 = parseInt(prompt("nhập a"));
    let so2 = parseInt(prompt("nhập b"));
    let ketQua = so1 % so2;
    if (ketQua == 0){
        alert("so1 chia hết cho so2");
    }else alert("so1 không chia hết cho so2");
</script>
