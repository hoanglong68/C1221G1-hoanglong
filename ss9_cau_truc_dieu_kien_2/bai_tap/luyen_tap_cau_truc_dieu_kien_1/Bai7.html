<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseInt(prompt("số phút xài điện thoại trong một tháng"));
    if (x>450){
        alert("tiền điện thoại tháng này 500k");
    }else if (x>350){
        alert("tiền điện thoại tháng này 400k");
    }else alert("tiền điện thoại tháng này 300k");
</script>
</body>
</html>
