<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = parseFloat(prompt("nhập số tuổi"));
    if (x < 120 && x > 0)
        x % 1 == 0 ? alert("tuổi người") : alert("không phải tuổi người")
    else alert("không phải tuổi người")
</script>
</body>
</html>
