<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("nhập cạnh a"));
    let b = parseFloat(prompt("nhập cạnh b"));
    let c = parseFloat(prompt("nhập cạnh c"));
    // a < 0 hoặc b<0 hoặc c<0 khi 1 điều kiện đúng thì sẽ ko phải cạnh
    if (a < 0 || b < 0 || c < 0) {
        alert("không phải cạnh tam giác");
    } else if (a + b > c) {
            if (b + c > a) {
                if (a + c > b) {
                    alert("a, b, c là cạnh tam giác");
                } else alert("không phải cạnh tam giác");
            }else alert("không phải cạnh tam giác");
        } else alert("không phải canh tam giác");


</script>
</body>
</html>
