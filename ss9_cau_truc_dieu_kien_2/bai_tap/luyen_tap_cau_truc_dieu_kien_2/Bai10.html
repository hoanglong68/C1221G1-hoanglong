<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let dien = parseFloat(prompt("số điện đã xài"));
    if (dien <= 50)
        alert("tiền điện là " + (dien * 1.484));
    else if (dien <= 100)
        alert("tiền điện là " + (dien * 1.533));
    else if (dien <= 200)
        alert("tiền điện là " + (dien * 1.786));
    else alert("tiền điện là " + (dien * 2.242));


</script>
</body>
</html>
