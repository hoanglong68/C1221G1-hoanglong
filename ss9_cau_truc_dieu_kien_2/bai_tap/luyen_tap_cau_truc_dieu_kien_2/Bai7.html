<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("tham số a biểu thức ax^2+bx+c=0"));
    let b = parseFloat(prompt("tham số b biểu thức ax^2+bx+c=0"));
    let c = parseFloat(prompt("tham số c biểu thức ax^2+bx+c=0"));
    let delta = (Math.pow(b, 2)) - 4 * a * c;
    if (delta> 0){
        alert("x1= "+(-b + Math.sqrt(delta))/a * 2 );
        alert("x2= "+(-b - Math.sqrt(delta))/a * 2 );
    }else if (delta == 0){
        alert("x là nghiệm kép: "+ -b/ 2 * a);
    }else alert("phương trình vô nghiệm");
</script>
</body>
</html>
