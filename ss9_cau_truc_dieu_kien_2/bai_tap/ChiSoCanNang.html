<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let wei = parseFloat(prompt("nhập cân nặng(kg)"))
    let hei = parseFloat(prompt("nhập chiều cao(m)"))
    let bmi = wei / (hei * hei)
    // hàm math.pow ko xài được ?
    if (bmi < 18.5){
        document.write("Underweight")
    }else if (bmi <25.0){
        document.write("Normal")
    }else if (bmi <30){
        document.write("Overweight")
    }else document.write("Obese")
</script>
</body>
</html>
