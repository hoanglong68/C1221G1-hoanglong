<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhietDo" oninput="tinhNhietDo(this.value)" placeholder="input F">
<p id="display"></p>
<script>
    function tinhNhietDo(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("display").innerHTML = "the C is: "+ (valNum - 32) / 1.8;
    }
</script>

</body>
</html>
