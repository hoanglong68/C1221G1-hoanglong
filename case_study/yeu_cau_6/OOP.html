<script>
    class VeSo {
        constructor() {
            this.veSo = [];
        }

        tuNhapSo() {
            for (let i = 1; i <= 6; i++) {
                let so = parseInt(prompt("nhập số thứ " + i));
                this.veSo.push(so);
            }
        }
        randomSo() {
            for (let i = 1; i <= 6; i++) {
                let so = Math.floor(Math.random() * 100);
                this.veSo.push(so);
            }
        }
        getVeSo() {
            return this.veSo;
        }

        // xoSo() {

        //         ketQua = arr.push(so);
        //     }
        //     return ketQua;
        // }
    }

    ////////////////////////////////////////////////////
    class NguoiChoi {
        constructor(veSo) {
            this.veSo = null;
        }

        muaVe(veSo) {
            let select = prompt("chọn cách thức quay số\n 1.chọn\n 2.random");
            if (select == 1) {
                veSo.tuNhapSo();
            } else if (select == 2) {
                veSo.randomSo();
            }
        }

        quaySo(veSo) {
            let count = 0;
            // let ketQua = [1,2,3,4,5,6];
            let ketQua = [];
            for (let i = 1; i <= 6; i++) {
                let so = Math.floor(Math.random() * 100);
                ketQua.push(so);
            }
            alert("vé của bạn là: " + veSo.getVeSo());
            alert("kết quả chương trình: "+ ketQua);
            for (let i = 5; i >= 0; i--) {
                if (veSo.getVeSo()[i] == ketQua[i]) {
                    count++;
                    console.log(count);
                }
            }
            if (count >= 3) {
                if (veSo.getVeSo()[3] == ketQua[3]) {
                    if (veSo.getVeSo()[2] == ketQua[2]) {
                        if (veSo.getVeSo()[1] == ketQua[1]) {
                            alert("giải nhất");
                        } else {
                            alert("giải nhì");
                        }
                    } else {
                        alert("giải khuyến khích");
                    }
                } else {
                    alert("giải khuyến khích");
                }
            } else {
                alert("chúc may mắn lần sau!");
            }
        }
    }
    let veSo = new VeSo();
    let nguoi = new NguoiChoi();
    nguoi.muaVe(veSo);
    nguoi.quaySo(veSo);
</script>
