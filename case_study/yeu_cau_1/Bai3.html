<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 20; i++) {
        // i * 2 - 1 để thiết lập số sao mỗi dòng là số lẻ 1,3,5,7,...
        for (let j = 1; j <= i * 2 -1 ; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
