<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 20; i++) {
        // i * 2 - 1 để thiết lập số sao mỗi dòng là số lẻ 1,3,5,7,...
        //tạo 1 tam giác trống ngược có chiều cao tương đương tam giác cân,
        // cho chạy từ 20, k lớn hơn i và k-- đến khi k = i thì dừng
        for (let k = 20; k > i; k--) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= i * 2 - 1; j++) {
            if (j == 1 || j == i * 2 - 1 || i == 20) {
                //j == 1 (cạnh lề trái của tam giác,j lúc này =1 thì vẽ ngược lại thì trống
                //j == i*2 -1 canh lề trái của tam giác, j lúc này là = i *2-1 thì vẽ ngược lại thì trống
                //j == 20 là đáy vẽ full ngược lại thì trống
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
