<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str;
    let flag = false;
    do {
        str = prompt("enter");
    } while (str.length != 1 || str % 1 == 0);
    switch (str) {
        case "o":

        case "u":

        case "i":

        case "a":

        case "e":

        case "O":

        case "U":

        case "I":

        case "A":

        case "E":
            flag = true
            break
    }
    if (flag) {
        alert(str + " là nguyên âm");
    } else {
        alert(str + " là phụ âm");
    }
</script>
</body>
</html>
