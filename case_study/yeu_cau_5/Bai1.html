<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = 10;
    let n = 15;
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        for (let j = 1; j <= m; j++) {
            if (j % 2 == 0) {
                sum = sum + j
            }
        }
    }
    alert("tổng của các số chẵn trong ma trận" + m + "*" + n + " :"+ sum)
</script>
</body>
</html>
