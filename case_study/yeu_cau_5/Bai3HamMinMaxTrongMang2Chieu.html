<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [
        [5, 4, 3, 4],
        [2, 3, 6, 8],
        [13, 17, 1, 7],
        [9, 97, 23, 11]
    ];
    function maxVaMin(){
    let max = arr[0][0];
    let min = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            } else if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    }
    maxVaMin();
    document.write("max là: " + max + " min là: " + min);
</script>
</body>
</html>
