<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //\n để xuống dòng trong 1 chuỗi
    let total = 0;
    let menu;
    let gia;
    let soLuong;
    let donGia = [10, 20, 15, 15, 5, 20];
    let nuoc = ["cafe", "cam vắt", "nước ép cà rốt", "nước ép cà chua", "nước lọc", "nước dừa"];
    do {
        menu = prompt("1.cafe\n" + "2.cam vắt\n" + "3.nước ép cà nốt\n" + "4.nước ép cà chua\n" + "5.nước lọc\n" + "6.nước dừa\n" + "7.thoát gọi món\n");

        if (menu == 7) {
            break;
        }
        soLuong = prompt(nuoc[menu - 1] + " " + "số lượng: ");
        gia = soLuong * donGia[menu - 1];
        total = total + gia;
    } while (menu != 7);
    alert("tổng tiền thanh toán: " + total);
</script>
</body>
</html>
