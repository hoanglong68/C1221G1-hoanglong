<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<form>
    <input type="number" id="value1">
    <input type="number" id="value2">
</form>
<br>
<button type="button" onclick="cong()">Addition(+)</button>
<button type="button" onclick="tru()">Subtraction(-)</button>
<button type="button" onclick="nhan()">Multiplication(X)</button>
<button type="button" onclick="chia()">Division(/)</button>
<p id="display"></p>
</body>
<script>
    function cong() {
        let s1 = parseInt(document.getElementById('value1').value);
        let s2 = parseInt(document.getElementById('value2').value);
        let a = (s1 + s2)
        // document.write("result " + a)
        document.getElementById('display').innerHTML = "result" + a
    }

    function tru() {
        let s1 = parseInt(document.getElementById('value1').value);
        let s2 = parseInt(document.getElementById('value2').value);
        let a = (s1 - s2)
        // document.write("result " + a)
        document.getElementById('display').innerHTML = "result" + a
    }

    function nhan() {
        let s1 = parseInt(document.getElementById('value1').value);
        let s2 = parseInt(document.getElementById('value2').value);
        let a = (s1 * s2)
        // document.write("result " + a)
        document.getElementById('display').innerHTML = "result" + a
    }

    function chia() {
        let s1 = parseInt(document.getElementById('value1').value);
        let s2 = parseInt(document.getElementById('value2').value);
        let a = (s1 / s2)
        // document.write("result " + a)
        document.getElementById('display').innerHTML = "result" + a
    }
</script>
</html>
