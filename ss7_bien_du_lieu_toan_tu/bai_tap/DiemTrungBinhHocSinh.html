<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputmath;
    let inputchemistry;
    let inputbiology;
    inputmath = prompt("enter the math");
    inputchemistry = prompt("enter the chemistry");
    inputbiology = prompt("enter the biology");
    let math = parseInt(inputmath);
    let chemistry = parseInt(inputchemistry);
    let biology = parseInt(inputbiology);
    let avg = (math + chemistry + biology) / 3;
    document.write("the avg is: " + avg);
    let total = math + chemistry + biology;
    document.write("the total is: " + total);
</script>
</body>
</html>
