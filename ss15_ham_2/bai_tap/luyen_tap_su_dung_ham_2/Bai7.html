<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daoSo(a,b ) {
        let mang = [];
        mang.push(a);
        mang.push(b);
        mang.reverse();
        return mang;
    }
    let a = parseInt(prompt("a"));
    let b = parseInt(prompt("b"));
    let result = daoSo(a, b);
    document.write(result);
</script>
</body>
</html>
