<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function binhPhuong(n) {
        let num = Math.pow(n, 2);
        return num;
    }
let number = parseInt(prompt("enter number"));
    let result = binhPhuong(number);
    document.write("result is: " + result);
</script>
