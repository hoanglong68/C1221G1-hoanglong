<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        let n = 1;
        for (let i = 1; i <= number; i++) {
            n = n * i;
        }
        return n
    }
    let number = parseInt(prompt("enter number"))
    let result = giaiThua(number);
    document.write(result);
</script>
</body>
</html>
