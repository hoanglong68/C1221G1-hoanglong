<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
    let star2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

    function findStar(star) {
        let index = star1.indexOf(star);
        if (index > -1) {
            let result = star2[index];
            return result;
        } else alert("nothing!");
    }

    let star = prompt("enter the star");
    let result = findStar(star);
    document.write(result);
</script>
</body>
</html>
