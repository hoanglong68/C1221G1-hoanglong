<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    // let radius = circle.getRadius(2);
    // let area = circle.getArea(2);
    // alert("radius: " + radius + "area: " + area);
    let circle1 = new Circle(12);
    let radius = circle1.getRadius();
    let area = circle1.getArea();
    alert("radius: " + radius + "area: " + area);
