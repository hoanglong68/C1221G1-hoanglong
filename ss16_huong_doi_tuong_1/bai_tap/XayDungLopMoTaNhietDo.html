<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(nhietDoC) {
            this.nhietDoC = nhietDoC;
        }

        getToF() {
            return (this.nhietDoC * 9) / 5 + 32;
        }

        getToK() {
            return this.nhietDoC + 273.15;
        }

        getC() {
            return this.nhietDoC;
        }
    }

    let x;
    do {
        x = parseInt(prompt("nhập độ C"));
    } while (x < -273);
    {
        let temperature = new Temperature(x);
        let F = temperature.getToF();
        let K = temperature.getToK();
        let C = temperature.getC();
        document.write("nhiệt độ C: " + C + "<br>" + "nhiệt độ F: " + F + "<br>" + "nhiệt độ K: " + K);
    }

</script>
</body>
</html>
