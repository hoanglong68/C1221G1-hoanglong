<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor() {
            this.status = false;

        }

        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

//không được truy cập đối tượng ngược lại vào trong class
        getSwitchOff() {
            this.status = false;
            this.lamp.turnOff();
        }

        getSwitchOn() {
            this.status = true;
            this.lamp.turnOn();

        }
    }

    //////////////////////////////////////////
    class EletricLamp {
        constructor() {
            this.status = false;
        }

        turnOff() {
            this.status = !this.status;
            alert("not lighting");

        }

        turnOn() {
            this.status = !this.status;
            alert("lighting");

        }
    }

    let lamp = new EletricLamp();
    let button = new SwitchButton();
    button.connectToLamp(lamp);
    console.log(lamp.status);
    button.getSwitchOn();
    console.log(lamp.status);
    button.getSwitchOff();
    console.log(lamp.status);
</script>
</body>
</html>
