<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let so = [1, 3, 2, 5, 9, 10, 6, 5, 4, 7];
    let max = so[0];
    let index = 0;
    for (let i = 0; i < so.length; i++) {
        if (so[i] > max) {
            max = so[i];
            index = i;
        }
    }
    alert("số lớn nhất: " + max + " vị trí: " + index);
</script>
</body>
