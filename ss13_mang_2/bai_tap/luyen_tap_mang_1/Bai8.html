<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [];
    for (let i = 0; i < 10; i++) {
        num.push(parseInt(prompt("enter the string")));
        num.sort(function (x, y) {
            return (y - x);
        })
    }
    document.write(num);
</script>
</body>
</html>
