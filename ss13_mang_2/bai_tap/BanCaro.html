<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="display"></p>
<script>
    let mang = new Array(10);
    let tablestr = "<table border='1' cellspacing='5' cellpadding='30'>"
    for (let i = 0; i < mang.length; i++) {
        tablestr += "<tr>";
        for (let j = 0; j <mang.length ; j++) {
            tablestr += "<td>";
        }
        tablestr +="</td>"
    }
    tablestr += "</table>"
document.getElementById("display").innerHTML = tablestr





</script>
</body>
</html>
