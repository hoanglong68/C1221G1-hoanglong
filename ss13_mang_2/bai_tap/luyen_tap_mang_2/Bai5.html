<script>

    let str1 = prompt("enter string1");
    let str2 = prompt("enter string2");
    let arrStr1 = str1.split("");
    let arrStr2 = str2.split("");
    console.log(arrStr1);
    console.log(arrStr2);
    if (arrStr1.length == arrStr2.length) {
        flag = true;
    }
    for (let i = 0; i < arrStr1.length; i++) {
        if (arrStr1[i] === arrStr2[i]) {
            flag = true;
        }
    }
    if (flag) {
        alert("same");
    } else alert("not same");
