<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, "car", 24, 8, "cat", 9, 4, 3, "dog", 26, "sky", 4, 28, 14];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 1 === 0) {
            count++;
        }
    }
    document.write(count);
</script>
</body>
</html>
