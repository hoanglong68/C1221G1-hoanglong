<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // gán i là các index trong arr, trả các index trong arr rồi gắn row với i
    // gán j là các index trong arr[i], trả về giá trị index trong arr[i] bằng arr[i][j]
    let arr = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i in arr) {
        console.log("row " + i);

        for (let j in arr[i]) {
            console.log(" " + arr[i][j]);
        }
    }
</script>
</body>
</html>
