<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>mã tài khoản</th>
        <th>chủ tài khoản</th>
        <th>ngân hàng</th>
        <th>tổng tiền tài khoản</th>
    </tr>
    <tr>
        <td id="code"></td>
        <td id="nameAccount"></td>
        <td id="nameBank"></td>
        <td id="money"></td>
    </tr>
</table>
<script>
    class AccountBank {
        constructor(code, nameAccount, nameBank, money) {
            this.code = code;
            this.nameAccount = nameAccount;
            this.nameBank = nameBank;
            this.money = money;
        }

        getCode() {
            return this.code;
        }

        getNameAccount() {
            return this.nameAccount;
        }

        getNameBank() {
            return this.nameBank;
        }

        getMoney() {
            return this.money;
        }

        setCode(code) {
            this.code = code;
        }

        setNameAccount(nameAccount) {
            this.nameAccount = nameAccount;
        }

        setNameBank(nameBank) {
            this.nameBank = nameBank;
        }

        setMoney(money) {
            this.money = money;
        }

        toString(account) {
            document.getElementById("code").innerText = account.getCode();
            document.getElementById("nameAccount").innerText = account.getNameAccount();
            document.getElementById("nameBank").innerText = account.getNameBank();
            document.getElementById("money").innerText = account.getMoney();
        }
    }

    //         let newNameBank = prompt("bank");
    //         let newMoney = parseInt(prompt("money"));
    // }
    let account1 = new AccountBank("tcb002", "Long", "Techcombank", 30000);
    let account2 = new AccountBank("vcb002", "Hoang", "Vietcombank", 40000);
    account1.toString(account1);
    document.write("<br>");
    account2.toString(account2);
</script>
</body>
</html>
