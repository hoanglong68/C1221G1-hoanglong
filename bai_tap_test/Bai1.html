<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let arr = [15, 2, 3, 5, 10, 15, 7, 8, 9, 10, 12, 3, 4, 8, 45, 25];
    do {
        n = (prompt("nhập độ dài mảng"));

        flag = (parseInt(n) == n) && n > 0 && n <= 50;
    } while (!flag);
    n = parseInt(n);
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = (prompt("nhập phần tử thứ: " + i));
    }
    let sum = 0;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        document.write(arr[i] + " ");
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 5 == 0 && i % 3 == 0) {
            sum = sum + arr[i];
            count++;
        }
    }
    document.write("<br>");
    document.write("giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết 3 là: " + sum / count);
</script>
</body>
</html>
