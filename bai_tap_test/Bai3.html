<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findArrayInFibonaci(arr) {
        let fiboArr = [];
        let nextNum;
        let so1 = 0;
        let so2 = 1;
        let newarr = [];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        for (let i = 1; i <= max; i++) {
            fiboArr.push(so1);
            nextNum = so1 + so2;
            so1 = so2;
            so2 = nextNum;
        }
        document.write("dãy fibonaci: " + fiboArr);
        document.write("<br>");
        for (let i = 0; i < fiboArr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] == fiboArr[i]) {
                    newarr.push(arr[j]);
                }
            }
        }
        let result = newarr.sort(function (x, y) {
            return x - y;
        });
        return result;
    }

    let arr = [1, 5, 6, 13, 9, 12, 8, 0, 5, 1, 21];
    let ketQua = findArrayInFibonaci(arr);
    document.write("dãy kết quả tìm kiếm trong mảng fibonaci: " + ketQua);
</script>
</body>
</html>
