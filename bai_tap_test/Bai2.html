<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function firstCharacterOfEachString(str) {
        let newstr = str.trim();
        let arr = newstr.split(" ");
        let newarr = [];
        if (arr.length > 1) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] != "") {
                    newarr.push(arr[i]);
                }
            }
            let result = "";
            for (let i = 0; i < newarr.length; i++) {
                result = result + newarr[i].charAt(0).toUpperCase();
            }
            document.write(result);
        } else document.write("Chuỗi chỉ có 1 từ nên không cần viết tắt");
    }

    firstCharacterOfEachString(prompt("enter string"));
</script>
</body>
</html>
